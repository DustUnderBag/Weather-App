<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div>
      <span class="day-in-week">Friday</span>
      <span class="comma">, </span>
      <span class="date">1st May</span>
    </div>
    <div class="location">Toronto</div>
    <div class="condition"></div>
    <div>
      <span class="temperature">9</span>
      <span class="temperature-unit">째C</span>
    </div>
    <div>
      Feels Like:
      <span class="feels-like"></span>
      <span class="temperature-unit">째C</span>
    </div>
    <div>
      <div>
        <span class="max-temperature">11</span>
        <span class="temperature-unit">째C</span>
      </div>
      <div>
        <span class="min-temperature">3</span>
        <span class="temperature-unit">째C</span>
      </div>
    </div>
  </body>
</html>
