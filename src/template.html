<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div class="current-weather">
      <form action="#" id="search">
        <label for="search-bar"></label>
        <input type="search" id="search-bar" placeholder="Search for city..." />
      </form>

      <div id="date"></div>
      <div id="location"></div>

      <img id="current-weather-icon" alt="weather-icon" />

      <div id="current-condition"></div>

      <div class="all-temperatures">
        <div class="temperature"></div>
        <div id="min-max-temperatures">
          <div class="max-temperature"></div>
          <div class="min-temperature"></div>
        </div>
        <div id="feels-like-box">
          Feels Like:
          <span class="feels-like"></span>
        </div>
      </div>

      <div id="current-precipprob">
        <img
          src="./img/raindrops.svg"
          alt="Raindrops icon representing probibility of precipitation"
        />
        Rain -
        <span></span>
      </div>
    </div>

    <div class="forecasts">
      <div id="unit-switch">
        <label for="temp-C">
          <span>°C</span>
          <input type="radio" name="temp-unit" id="temp-C" value="C" checked />
        </label>

        <label for="temp-F">
          <span>°F</span>
          <input type="radio" name="temp-unit" id="temp-F" value="F" />
        </label>
      </div>

      <div class="hourly-forecasts">
        <h1>24-Hour FORECAST</h1>
        <h2 class="description" id="today-description"></h2>
        <div id="hourly-cards"></div>
      </div>
      <div class="daily-forecasts">
        <h1>10-DAY FORECAST</h1>
        <h2 class="description" id="week-description"></h2>
        <div id="daily-cards"></div>
      </div>
    </div>

    <div class="today-highlights">
      <h1>Today's Highlights</h1>
      <div class="cards">
        <div class="info-card">
          <h2>UV Index</h2>
          <div id="uv-chart">
            <div id="uv-bar"></div>
            <div class="index" id="index-0"><span>0</span></div>
            <div class="index" id="index-3"><span>3</span></div>
            <div class="index" id="index-5"><span>5</span></div>
            <div class="index" id="index-7"><span>7</span></div>
            <div class="index" id="index-10"><span>10</span></div>
          </div>
        </div>

        <div class="info-card">
          <h2>Wind Status</h2>
          <div class="info-data" id="wind-speed">
            <span class="number"></span>
            <span class="unit">km/h</span>
          </div>

          <div class="sub-data" id="wind-direction">
            <div class="info-icon"></div>
            <span>WSW</span>
          </div>
        </div>

        <div class="info-card" id="sun">
          <h2>Sunrise & Sunset</h2>
          <div id="sunrise">
            <img src="./info-icons/sunrise.svg" alt="sunrise icon" />
            <span></span>
          </div>
          <div id="sunset">
            <img src="./info-icons/sunset.svg" alt="sunset icon" />
            <span></span>
          </div>
        </div>
        <div class="info-card">
          <h2>Humidity</h2>
          <div class="info-data" id="humidity">
            <span class="number"></span>
            <span class="unit">%</span>
          </div>

          <div class="sub-data">Optimal</div>
        </div>

        <div class="info-card">
          <h2>Visibility</h2>
          <div class="info-data" id="visibility">
            <span class="number"></span>
            <span class="unit">mi</span>
          </div>
          <div class="sub-data">Ideal</div>
        </div>

        <div class="info-card">
          <h2>Air Quality</h2>
          <div class="info-data" id="air-quality">
            <span class="number"></span>
            <span class="unit"></span>
          </div>
          <div class="sub-data">Low health risk</div>
        </div>
      </div>
    </div>
  </body>
</html>
