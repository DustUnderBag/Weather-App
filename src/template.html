<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <form action="#">
      <input type="text" id="search-bar" placeholder="Search for city..." />
    </form>
    <div class="date"></div>
    <div class="location"></div>
    <div class="condition"></div>
    <div>
      <span class="temperature"></span>
      <span class="temperature-unit"></span>
    </div>
    <div>
      Feels Like:
      <span class="feels-like"></span>
      <span class="temperature-unit"></span>
    </div>
    <div>
      <div>
        <span class="max-temperature"></span>
        <span class="temperature-unit"></span>
      </div>
      <div>
        <span class="min-temperature"></span>
        <span class="temperature-unit"></span>
      </div>
    </div>

    <div class="hourly-forecasts"></div>
  </body>
</html>
