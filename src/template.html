<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div class="current-conditions">
      <form action="#">
        <input type="text" id="search-bar" placeholder="Search for city..." />
      </form>

      <div class="date"></div>
      <div class="location"></div>

      <img id="current-weather-icon" alt="weather-icon" />

      <div class="condition"></div>

      <div class="all-temperatures">
        <div>
          <span class="temperature"></span>
          <span class="temperature-unit"></span>
        </div>
        <div>
          <div>
            <span class="max-temperature"></span>
          </div>
          <div>
            <span class="min-temperature"></span>
          </div>
        </div>
        <div>
          Feels Like:
          <span class="feels-like"></span>
        </div>
      </div>
    </div>

    <div class="forecasts">
      <div class="hourly-forecasts">
        <span id="today-description"></span>
        <div id="hourly-cards"></div>
      </div>
      <div class="daily-forecasts">
        <h1>10-DAY FORECAST</h1>
        <h2 id="week-description"></h2>
        <div id="daily-cards"></div>
      </div>
    </div>

    <div class="today-highlights">
      <h1>Today's Highlights</h1>
    </div>
  </body>
</html>
