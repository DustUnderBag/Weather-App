<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div class="current-weather">
      <form action="#" id="search">
        <label for="search-bar"></label>
        <input type="search" id="search-bar" placeholder="Search for city..." />
      </form>

      <div id="date"></div>
      <div id="location"></div>

      <img id="current-weather-icon" alt="weather-icon" />

      <div id="current-condition"></div>

      <div class="all-temperatures">
        <div class="temperature"></div>
        <div id="min-max-temperatures">
          <div class="max-temperature"></div>
          <div class="min-temperature"></div>
        </div>
        <div id="feels-like-box">
          Feels Like:
          <span class="feels-like"></span>
        </div>
      </div>

      <div id="current-precipprob">
        <img
          src="./img/raindrops.svg"
          alt="Raindrops icon representing probibility of precipitation"
        />
        Rain -
        <span></span>
      </div>
    </div>

    <div class="forecasts">
      <div id="unit-switch">
        <label for="temp-C">
          <span>°C</span>
          <input type="radio" name="temp-unit" id="temp-C" value="C" checked />
        </label>

        <label for="temp-F">
          <span>°F</span>
          <input type="radio" name="temp-unit" id="temp-F" value="F" />
        </label>
      </div>

      <div class="hourly-forecasts">
        <h1>24-Hour FORECAST</h1>
        <h2 class="description" id="today-description"></h2>
        <div id="hourly-cards"></div>
      </div>
      <div class="daily-forecasts">
        <h1>10-DAY FORECAST</h1>
        <h2 class="description" id="week-description"></h2>
        <div id="daily-cards"></div>
      </div>
    </div>

    <div class="today-highlights">
      <h1>Today's Highlights</h1>
    </div>
  </body>
</html>
